<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>안산맘케어 앱 미리보기 – AI 챗봇</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="device-frame">
    <div class="device-notch"></div>
    <div class="status-bar">
      <span>09:45</span>
      <div class="status-icons">
        <span>5G</span>
        <span>◉</span>
        <span>▰▱</span>
      </div>
    </div>

    <div class="screen" style="gap:12px;">
      <header class="screen-header">
        <h1 class="screen-title">AI 챗봇</h1>
        <p class="screen-subtitle">무엇이든 물어보세요</p>
      </header>

      <section class="card" style="gap:10px; padding:14px 16px;">
        <div class="chip-row">
          <div class="chip">임신 초기 주의사항</div>
          <div class="chip">수유 준비 체크리스트</div>
          <div class="chip">근처 산부인과 추천</div>
          <div class="chip">보건소 지원금</div>
        </div>
      </section>

      <section class="card chat-window">
        <div class="chat-messages">
          <div class="msg msg-bot">안녕하세요! AN:NEST AI 챗봇이에요. 임신/육아/의료시설/정책 등 무엇이든 물어보세요 😊</div>
          <div class="msg msg-user">임신 중 종아리 쥐가 자주 나면 어떻게 해야 하나요?</div>
          <div class="msg msg-bot">마그네슘 섭취, 종아리 스트레칭, 수분 보충이 도움이 돼요. 증상이 지속되면 산부인과 상담을 권장해요.</div>
          <div class="msg msg-user">근처 산부인과도 찾아줄 수 있어?</div>
          <div class="msg msg-bot">현재 위치 기준 2km 내 산부인과 3곳이 있어요. 원하시면 상세 정보를 보내드릴게요.</div>
          <div class="msg msg-user">고마워!</div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="메시지를 입력하세요" />
          <button class="send-btn">전송</button>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
