<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>안산맘케어 앱 미리보기 – 커뮤니티</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="device-frame">
      <div class="device-notch"></div>
      <div class="status-bar">
        <span>09:42</span>
        <div class="status-icons">
          <span>5G</span>
          <span>◉</span>
          <span>▰▱</span>
        </div>
      </div>

      <div class="screen" style="gap: 13px;">
        <header class="screen-header">
          <h1 class="screen-title">커뮤니티</h1>
        </header>

        <section class="card" style="gap: 18px;">
          <div>
            <div class="tag-list" style="margin-bottom:10px;">
              <span class="tag">임신</span>
              <span class="tag" style="background: rgba(46,213,115,0.12); color:#059669;">채택완료</span>
            </div>
            <h2 class="screen-title" style="font-size:22px; margin:0;">임신 24주차, 다리에 쥐가 자주 나는데 어떻게 관리하면 좋을까요?</h2>
            <p class="screen-subtitle" style="margin-top:8px;">
              밤마다 종아리 근육이 굳는 느낌이 들고 자꾸 깬답니다. 같은 경험 있으신 분들의 노하우가 궁금해요!
            </p>
          </div>

          <div class="detail-meta">
            <span>👩‍🍼 초보맘</span>
            <span>📅 2024.03.12</span>
            <span>💬 6개의 댓글</span>
            <span>👍 18명이 추천</span>
          </div>
        </section>

        

        <section class="card" style="gap: 18px;">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 class="list-item-title">댓글</h3>
            <span class="highlight">+ 새 댓글 작성</span>
          </div>
          <div class="list-group">
            <div class="list-item" style="flex-direction:column; gap:15px;">
              <div style="display:flex; justify-content:space-between; width:100%; font-size:12px; font-weight:600; color:#0f172a;">
                <span>행복이맘</span>
                <span class="highlight">추천 5</span>
              </div>
              <p style="margin:0; font-size:13px; color:#1f2937;">저도 24주차인데요, 자기 전에 폼롤러로 종아리를 풀어주면 확실히 나아졌어요!</p>
            </div>
            <div class="list-item" style="flex-direction:column; gap:10px;">
              <div style="display:flex; justify-content:space-between; width:100%; font-size:12px; font-weight:600; color:#0f172a;">
                <span>익명맘</span>
                <span class="highlight">추천 3</span>
              </div>
              <p style="margin:0; font-size:13px; color:#1f2937;">의사 선생님께 상담해서 마그네슘 보충제를 처방받았어요. 효과 있었답니다!</p>
            </div>
          </div>
        </section>

        
      </div>
    </div>
  </body>
</html>
